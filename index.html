    <style>
      /* CRITICAL CSS FOR PRE-LOADER & ALL CUSTOM STYLES */
      :root {
        --primary-color: 219 39 119; /* Default Pink */
        --header-bg: linear-gradient(135deg, #8b5cf6 0%, #06b6d4 100%);
        --app-font: 'Inter';
      }
      html {
        -webkit-text-size-adjust: 100%;
      }
      body {
        margin: 0;
        min-width: 320px;
        min-height: 100vh;
        background-color: #f8fafc;
      }
      .dark body {
        background-color: #0f172a;
      }
      
      /* --- PRELOADER STYLES --- */
      .pre-loader-container {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          background-color: inherit;
          z-index: 9999;
      }
      .pre-loader-om {
          font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
          font-size: 200px !important;
          line-height: 1;
          font-weight: 700;
          color: rgb(var(--primary-color));
          animation: pulse-om 4s ease-in-out infinite;
          margin-bottom: 32px;
          user-select: none;
          display: block;
          will-change: transform, opacity, text-shadow;
      }
      .pre-loader-info {
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 16px;
          width: 256px;
      }
      .pre-loader-text {
          font-size: 1.125rem; /* 18px */
          font-weight: 700;
          color: rgb(var(--primary-color));
          opacity: 0.8;
          letter-spacing: 0.1em;
          text-transform: uppercase;
          font-family: sans-serif;
          display: flex;
          align-items: flex-end;
      }
      .pre-loader-dot {
          animation: dot-flash 1.4s infinite both;
          margin-left: 2px;
      }
      .pre-loader-dot:nth-child(1) { animation-delay: 0s; }
      .pre-loader-dot:nth-child(2) { animation-delay: 0.2s; }
      .pre-loader-dot:nth-child(3) { animation-delay: 0.4s; }

      .pre-loader-bar-bg {
          width: 100%;
          height: 6px;
          background-color: #e5e7eb;
          border-radius: 9999px;
          overflow: hidden;
      }
      .dark .pre-loader-bar-bg {
          background-color: #1e293b;
      }
      .pre-loader-bar-fill {
          height: 100%;
          background: rgb(var(--primary-color)); 
          background: linear-gradient(to right, rgba(var(--primary-color), 0.4), rgb(var(--primary-color)));
          width: 100%;
          transform-origin: left;
          animation: progress-indeterminate 1.5s infinite ease-in-out;
      }

      /* --- PRELOADER ANIMATIONS --- */
      @keyframes pulse-om {
          0%, 100% { 
            transform: scale(0.9); 
            opacity: 0.8; 
            text-shadow: 0 0 20px rgb(var(--primary-color) / 0.5);
          }
          50% { 
            transform: scale(1.1); 
            opacity: 1; 
            text-shadow: 
                0 0 30px rgb(var(--primary-color) / 0.8),
                0 0 60px rgb(var(--primary-color) / 0.6),
                0 0 90px rgb(var(--primary-color) / 0.4);
          }
      }
      @keyframes progress-indeterminate {
          0% { transform: translateX(-100%); }
          50% { transform: translateX(0%); }
          100% { transform: translateX(100%); }
      }
      @keyframes dot-flash {
          0%, 100% { opacity: 0.2; transform: translateY(0); }
          50% { opacity: 1; transform: translateY(-4px); }
      }

      /* --- GLOBAL & CUSTOM COMPONENT STYLES (from index.css) --- */
      .bg-theme {
        background: var(--header-bg);
      }
      .text-theme {
        color: rgb(var(--primary-color));
      }
      .glass {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }
      .dark .glass {
        background: rgba(15, 23, 42, 0.75);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background-color: rgba(156, 163, 175, 0.5);
        border-radius: 20px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background-color: rgba(107, 114, 128, 0.8);
      }
      .toggle-checkbox {
        appearance: none;
        width: 40px;
        height: 20px;
        background: #e2e8f0;
        border-radius: 20px;
        position: relative;
        outline: none;
        cursor: pointer;
        transition: background 0.3s;
      }
      .toggle-checkbox::after {
        content: '';
        position: absolute;
        top: 2px;
        left: 2px;
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        transition: transform 0.3s;
        box-shadow: 0 1px 2px rgba(0,0,0,0.2);
      }
      .toggle-checkbox:checked {
        background: rgb(var(--primary-color));
      }
      .toggle-checkbox:checked::after {
        transform: translateX(20px);
      }
      .sk-app {
          width: 100%;
          height: 100vh;
          background: #f8fafc;
          overflow: hidden;
          display: flex;
          flex-direction: column;
      }
      .dark .sk-app {
          background: #0f172a;
      }
      .sk-header {
          height: 64px;
          background: #e2e8f0;
          display: flex;
          align-items: center;
          justify-content: space-between;
          padding: 0 16px;
          flex-shrink: 0;
      }
      .dark .sk-header {
          background: #1e293b;
      }
      .sk-nav {
          height: 60px;
          position: fixed;
          bottom: 0;
          left: 0;
          right: 0;
          background: #fff;
          border-top: 1px solid #e2e8f0;
          z-index: 50;
      }
      .dark .sk-nav {
          background: #1e293b;
          border-top: 1px solid #334155;
      }
      .sk-bone {
          background-color: #cbd5e1;
          border-radius: 4px;
          animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      .dark .sk-bone {
          background-color: #334155;
      }
      .sk-card {
          background: white;
          border-radius: 12px;
          padding: 16px;
          box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1);
          border-top: 4px solid #cbd5e1;
      }
      .dark .sk-card {
          background: #1e293b;
          border-color: #334155;
      }
      @keyframes pulse {
          0%, 100% { opacity: 1; }
          50% { opacity: .5; }
      }

    <script>
      // Capture PWA install prompt early to prevent missing it before React loads
      window.deferredPrompt = null;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent the mini-infobar from appearing on mobile
        e.preventDefault();
        // Stash the event so it can be triggered later.
        window.deferredPrompt = e;
        console.log('Capture install prompt');
      });
    </script>

    <script>
      // IMMEDIATE THEME & COLOR SETUP
      (function() {
        try {
          // 1. Handle Dark Mode
          var localTheme = localStorage.getItem('theme');
          var supportDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches === true;
          var isDark = localTheme === 'dark' || (!localTheme && supportDarkMode);
          
          if (isDark) {
            document.documentElement.classList.add('dark');
            document.body.style.backgroundColor = '#0f172a';
          } else {
            document.documentElement.classList.remove('dark');
            document.body.style.backgroundColor = '#f8fafc';
          }
          
          // 2. Handle Custom Theme Color
          var savedColor = localStorage.getItem('themeColor') || '#db2777'; // Saree Pink
          var r = parseInt(savedColor.slice(1, 3), 16);
          var g = parseInt(savedColor.slice(3, 5), 16);
          var b = parseInt(savedColor.slice(5, 7), 16);
          
          document.documentElement.style.setProperty('--primary-color', r + ' ' + g + ' ' + b);
          
          // 3. Dynamic Icon Generation (For Tab Icon Only)
          var svgIcon = '<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg"><text x="50%" y="50%" dominant-baseline="central" text-anchor="middle" font-size="400" font-family="serif" fill="' + savedColor + '" font-weight="bold">üïâÔ∏è</text></svg>';
          var iconDataUrl = 'data:image/svg+xml,' + encodeURIComponent(svgIcon);
          
          var link = document.querySelector("link[rel~='icon']");
          if (!link) {
            link = document.createElement('link');
            link.rel = 'icon';
            document.head.appendChild(link);
          }
          link.href = iconDataUrl;

          var metaTheme = document.querySelector("meta[name='theme-color']");
          if (metaTheme) metaTheme.content = savedColor;
          
        } catch (e) {
          console.error("Theme setup error", e);
        }
      })();
    </script>
